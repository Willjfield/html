	<script type="text/javascript">
		var isMobile = false;
			if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
				isMobile = true
			}
		function respond(){
			if(window.innerWidth<780 || isMobile){
				document.getElementById("mainMenu").style.position = "absolute";
				document.getElementById("mainMenu").style.width = "92%";

				document.getElementsByClassName("aboutDemos")[0].style.position = "absolute";
				document.getElementsByClassName("aboutDemos")[0].style.top = "700px";
				document.getElementsByClassName("aboutDemos")[0].style.left = "0px";
				document.getElementsByClassName("aboutDemos")[0].style.width = "100%";
				//document.getElementsByClassName("aboutDemos")[0].style.padding = "5%";

				var lis = document.getElementsByTagName("LI");
				for(var item=0;item<lis.length;item++){
					var txt = document.getElementsByTagName("A");
					for(var j=0;j<txt.length;j++){
						txt[j].style.padding = "20px";
						txt[j].style.fontSize = "30px";
				}
			}
			}else{
				document.getElementById("mainMenu").style.position = "";
				document.getElementById("mainMenu").style.width = "";

				document.getElementsByClassName("aboutDemos")[0].style.position = "";
				document.getElementsByClassName("aboutDemos")[0].style.left = "";
				document.getElementsByClassName("aboutDemos")[0].style.width = "";
				document.getElementsByClassName("aboutDemos")[0].style.padding = "";
				document.getElementsByClassName("aboutDemos")[0].style.top = "";

				var lis = document.getElementsByTagName("LI");
				for(var item=0;item<lis.length;item++){
					var txt = document.getElementsByTagName("A");
					for(var j=0;j<txt.length;j++){
							txt[j].style.padding = "";
							txt[j].style.fontSize = "";
					}
				}
			}
		}
		respond();
		window.addEventListener("resize",respond);
	</script>
